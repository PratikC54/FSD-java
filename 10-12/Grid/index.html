<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .gallery{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;

        }
       .gallery img{
           width: 200px;
           height: 150px;
           padding: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        
        <img src="https://i.pinimg.com/736x/f5/41/00/f54100706f77a44cca1015b9d022c37f.jpg" alt="">

</body>
</html>
