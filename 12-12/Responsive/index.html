<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #nav {
        display: flex;
        justify-content: center;
        align-items: end;
        gap: 10px;
        background: chocolate;
        color: #000;
        padding: 10px;
        border-radius: 5px;
      }
      #nav a {
        color: #000;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
      }
      .hamburger {
        display: none;
      }
      #menu:checked + .hamburger + #nav {
        display: flex;
      }
      #menu {
        display: none;
      }

      @media (max-width: 600px) {
        .hamburger {
          display: block;
          background-color: #b45555;
          color: #fff;
          border-radius: 5px;
          justify-content: space-between;
          align-items: end;
        }
        #nav {
          display: none;
          flex-direction: column;
          gap: 10px;
        }
        .hamburger {
          padding: 10px;
          margin-right: 10px;
          display: flex;
          justify-content: end;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <input type="checkbox" name="menu" id="menu" />
    <label for="menu" class="hamburger">&#9776;</label>
    <div id="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </body>
</html>
